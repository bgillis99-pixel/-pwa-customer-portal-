name: CI Checks

on:
  push:
    branches:
      - '**'  # Run on all branches
  pull_request:
    branches:
      - main
      - master

env:
  NODE_VERSION: '18'

jobs:
  lint-and-typecheck:
    name: Lint and Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install Functions dependencies
        run: |
          cd functions
          npm ci
          cd ..

      - name: Lint Next.js application
        run: npm run lint

      - name: Lint Cloud Functions
        run: |
          cd functions
          npm run lint
          cd ..

      - name: Type check Next.js
        run: npm run type-check

      - name: Build Cloud Functions
        run: |
          cd functions
          npm run build
          cd ..

      - name: Build Next.js (smoke test)
        env:
          NEXT_PUBLIC_FIREBASE_API_KEY: "dummy-key-for-ci"
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: "dummy.firebaseapp.com"
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: "dummy-project"
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: "dummy-project.appspot.com"
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: "123456789"
          NEXT_PUBLIC_FIREBASE_APP_ID: "1:123456789:web:abc123"
          NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID: "G-ABC123"
        run: npm run build

      - name: Check Firebase configuration
        run: |
          if [ ! -f "firebase.json" ]; then
            echo "❌ firebase.json not found!"
            exit 1
          fi
          if [ ! -f ".firebaserc" ]; then
            echo "❌ .firebaserc not found!"
            exit 1
          fi
          if [ ! -f "firestore.rules" ]; then
            echo "❌ firestore.rules not found!"
            exit 1
          fi
          if [ ! -f "storage.rules" ]; then
            echo "❌ storage.rules not found!"
            exit 1
          fi
          echo "✅ All Firebase configuration files present"

      - name: Summary
        if: success()
        run: |
          echo "✅ All CI checks passed!"
          echo "  - ✅ Linting passed"
          echo "  - ✅ Type checking passed"
          echo "  - ✅ Build smoke test passed"
          echo "  - ✅ Configuration files validated"
