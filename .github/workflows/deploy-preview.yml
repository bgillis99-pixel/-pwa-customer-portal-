name: Deploy Preview (Pull Requests)

on:
  pull_request:
    branches:
      - main
      - master

env:
  NODE_VERSION: '18'

jobs:
  build-and-preview:
    name: Build and Deploy Preview
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install Functions dependencies
        run: |
          cd functions
          npm ci
          cd ..

      - name: Lint Functions
        run: |
          cd functions
          npm run lint
          cd ..

      - name: Build Cloud Functions
        run: |
          cd functions
          npm run build
          cd ..

      - name: Build Next.js application
        env:
          NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
          NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}
          NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID }}
        run: npm run build

      - name: Deploy Preview to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          projectId: norcalcarb-mobile
          expires: 7d

      - name: Comment Preview URL
        uses: actions/github-script@v7
        if: success()
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const previewUrl = `https://norcalcarb-mobile--pr-${prNumber}-preview.web.app`;

            github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸš€ Preview Deployment Ready!\n\nâœ… Your preview deployment is ready at:\n\nðŸ”— **${previewUrl}**\n\n_This preview will expire in 7 days._\n\n---\n\n**Build Details:**\n- âœ… Next.js app built successfully\n- âœ… Cloud Functions compiled\n- ðŸ“¦ Commit: ${context.sha.substring(0, 7)}\n- ðŸŒ³ Branch: \`${context.payload.pull_request.head.ref}\``
            });
